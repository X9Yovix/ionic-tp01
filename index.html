<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="text-center">Gestion de budget</h1>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Nouvelle depense</div>
            <div class="card-body">
              <div class="card-text">
                <form id="f1">
                  <div class="form-group mb-3">
                    <label for="depense">Depense</label>
                    <input
                      type="text"
                      class="form-control"
                      id="depense"
                      name="depense"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="montant">Montant</label>
                    <input
                      type="text"
                      class="form-control"
                      id="montant"
                      name="montant"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Liste des depenses</div>
            <div class="card-body">
              <div class="card-text">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Depense</th>
                      <th>Montant</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
